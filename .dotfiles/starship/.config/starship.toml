format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Set the color palette
palette = "wombat"

[palettes.wombat]
black = '#000000'
blue = '#5da9f6'
cyan = '#82fff7'
green = '#b1e969'
purple = '#e86aff'
red = '#ff615a'
white = '#dedacf'
yellow = '#ebd99c'

[directory]
style = "blue"
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "…/"

[username]
format = "[$user]($style) "

[character]
format = "$symbol "
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '

[shell]
bash_indicator = '# '
nu_indicator = '🌟 '
fish_indicator = '🐠 '
powershell_indicator = '>_ '
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false
style = 'cyan bold'
disabled = false

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = '🏳 '
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
up_to_date = '✓ '
untracked = '🤷 '
stashed = '📦 '
modified = '📝 '
staged = '[++\($count\)](green) '
renamed = '👅 '
deleted = '🗑 '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[container]
format = '[$symbol]($style) '

[helm]
format = 'via [⎈ $version](bold white) '

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
]
