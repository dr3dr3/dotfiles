format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Set the color palette
palette = "wombat"

[palettes.wombat]
black = '#000000'
blue = '#5da9f6'
cyan = '#82fff7'
green = '#b1e969'
purple = '#e86aff'
red = '#ff615a'
white = '#dedacf'
yellow = '#ebd99c'

[directory]
style = "blue"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = ""

[username]
format = "[$user]($style) "

[character]
format = "$symbol "
success_symbol = "[â±](purple)"
